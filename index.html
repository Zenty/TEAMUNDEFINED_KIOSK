<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data-->
  <meta charset="utf-8">
  <meta name="description" content="TUC Kiosk">
  <meta name="keywords" content="TUC, Yrkeshögskola, Kiosk">
  <meta name="author" content="Team Undefined">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"> <!-- Open Sans Font -->
  <link rel="stylesheet" href="styles/properties.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">

  <!-- Tab Content -->
  <title>TUC Kiosk</title>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <h1>Kiosk TUC Linköping</h1>
  </header>

  <!-- MAIN -->
  <main>

    <!-- Drinks Section -->
    <section id="section_drinks">
      <h2> Våra Dryck</h2>

      <!-- Coca Cola -->
      <div class="dryck">
       <img src="images/coca-cola.png" alt="Coca Cola">
       <h3>Coca Cola</h3>
       <p>Pris: 12 kr</p>
      </div>

      <!-- Red Bull -->

      <div class="dryck">
        <img src="images/red-bull.png" alt="Red Bull">
        <h3>Red Bull</h3>
        <p>Pris: 15 kr</p>
      </div> 
        
        <!-- Nordpole -->
        <div class="dryck">
          <img src="images/nordpole-dricka.png" alt="Nordpole Dricka">
          <h3>Nordpole</h3>
          <p>Pris: 15 kr</p>
        </div>
      
        <!-- Julmust -->

        <div class="dryck">
          <img src="images/julmust.png" alt="Julmust">
          <h3>Julmust</h3>
          <p>Pris: 11 kr</p>
        </div>

  

      </section>


    <!-- Snacks Section -->
    <section id="section_snacks">

    </section>

    <!-- Cart -->
    <section class="cart-container">
      <!-- Cart icon -->
      <button id="cart-open-button" class="cart-open-button">
        <img src="images/icons8-cart-48.png" alt="Kundvagnsikon">
        <span id="cart-count" class="cart-count">0</span>
      </button>
      <!-- Cart popup -->
      <div id="cart-popup" class="cart-popup">
          <button id="close-cart-button" class="close-cart-button">X</button> <!-- Temporary button for popup -->
        </div>
      <!-- For testing - Temporary button to update cart count -->
      <button id="cart-add-button">Lägg till produkt</button>
      <button id="cart-remove-button">Ta bort produkt</button>
    </section>
  </main>
  
  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Copyright © Team Undefined. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/checkout.js" defer></script>
</body>
</html>
