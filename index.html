<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data-->
    <meta charset="utf-8" />
    <meta name="description" content="TUC Kiosk" />
    <meta name="keywords" content="TUC, Yrkeshögskola, Kiosk" />
    <meta name="author" content="Team Undefined" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/properties.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <title>TUC Kiosk</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <h1>Kiosk TUC Linköping</h1>
    </header>
    <!-- MAIN -->
    <main>
      <!-- Drinks Section -->
      <section class="accordion">
        <button type="button" class="accordion_button">Drinks</button>
        <div class="accordion_content">
          <!-- Drinks Section -->
          <section id="section_drinks">
            <h2>Våra Dryck</h2>

            <!-- Coca Cola -->
            <div class="dryck">
              <img src="images/coca-cola.png" alt="Coca Cola" />
              <h3>Coca Cola</h3>
              <p>Pris: 12 kr</p>
            </div>

            <!-- Red Bull -->
            <div class="dryck">
              <img src="images/red-bull.png" alt="Red Bull" />
              <h3>Red Bull</h3>
              <p>Pris: 15 kr</p>
            </div>

            <!-- Nordpole -->
            <div class="dryck">
              <img src="images/nordpole-dricka.png" alt="Nordpole Dricka" />
              <h3>Nordpole</h3>
              <p>Pris: 15 kr</p>
            </div>

            <!-- Julmust -->
            <div class="dryck">
              <img src="images/julmust.png" alt="Julmust" />
              <h3>Julmust</h3>
              <p>Pris: 11 kr</p>
            </div>
          </section>
        </div>
      </section>

      <!-- Food Section -->
      <section class="accordion">
        <button type="button" class="accordion_button">Food</button>
        <div class="accordion_content">
          <!-- Snacks Section -->
          <section id="section_snacks">
            <h2>Våra Snacks</h2>

            <!-- Delicatoboll -->
            <div class="snacks">
              <img src="images/delicatoboll.png" alt="delicatoboll" />
              <h3>Delicatoboll</h3>
              <p>Pris: 8 kr</p>
            </div>

            <!-- Haribo Peach -->
            <div class="snacks">
              <img src="images/haribo-peach.png" alt="haribo" />
              <h3>Haribo Peach</h3>
              <p>Pris: 13 kr</p>
            </div>

            <!-- Kexchoklad -->
            <div class="snacks">
              <img src="images/kexchoklad.png" alt="kexchoklad" />
              <h3>Kexchoklad</h3>
              <p>Pris: 10 kr</p>
            </div>

            <!-- Barbell Protein Bar -->
            <div class="snacks">
              <img src="images/barbell-protein.png" alt="barbell proteinbar" />
              <h3>Barbell Protein Bar</h3>
              <p>Pris: 15 kr</p>
            </div>
          </section>
        </div>
      </section>

      <!-- Cart -->
      <section class="cart-container">
        <!-- Cart icon -->
        <button id="cart-open-button" class="cart-open-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="feather feather-shopping-cart">
            <circle cx="9" cy="21" r="1.3"></circle>
            <circle cx="20" cy="21" r="1.3"></circle>
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </button>
        <!-- Cart popup -->
        <div id="cart-popup" class="cart-popup">
          <!-- Temporary button for popup -->
          <button id="close-cart-button" class="close-cart-button">X</button>
        </div>
        <!-- For testing - Temporary button to update cart count -->
        <!-- <button id="cart-add-button">Lägg till produkt</button>
        <button id="cart-remove-button">Ta bort produkt</button> -->
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>Copyright © Team Undefined. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/checkout.js" defer></script>
    <script src="scripts/products.js"></script>
  </body>
</html>
