<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data-->
  <meta charset="utf-8">
  <meta name="description" content="TUC Kiosk">
  <meta name="keywords" content="TUC, Yrkeshögskola, Kiosk">
  <meta name="author" content="Team Undefined">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"> <!-- Open Sans Font -->
  <link rel="stylesheet" href="styles/properties.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">

  <!-- Tab Content -->
  <title>TUC Kiosk</title>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <h1>Kiosk TUC Linköping</h1>
  </header>

  <!-- MAIN -->
  <main>

    <!-- Drinks Section -->
    <section id="section_drinks">
      
    </section>
    <!-- Snacks Section -->
    <section id="section_snacks">

    </section>

    <!-- Cart -->
    <section class="cart-container">
      <!-- Cart icon -->
      <button id="cart-open-button" class="cart-open-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
        class="feather feather-shopping-cart">
        <circle cx="9" cy="21" r="1.3"></circle>
        <circle cx="20" cy="21" r="1.3"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
        <span id="cart-count" class="cart-count">0</span>
      </button>
      <!-- Cart popup -->
      <div id="cart-popup" class="cart-popup">
          <button id="close-cart-button" class="close-cart-button">X</button> <!-- Temporary button for popup -->
        </div>
      <!-- For testing - Temporary button to update cart count -->
      <button id="cart-add-button">Lägg till produkt</button>
      <button id="cart-remove-button">Ta bort produkt</button>
    </section>
  </main>
  
  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Copyright © Team Undefined. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/checkout.js" defer></script>
</body>
</html>
