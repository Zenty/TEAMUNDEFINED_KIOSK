<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data-->
  <meta charset="utf-8">
  <meta name="description" content="TUC Kiosk">
  <meta name="keywords" content="TUC, Yrkeshögskola, Kiosk">
  <meta name="author" content="Team Undefined">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"> <!-- Open Sans Font -->
  <link rel="stylesheet" href="styles/properties.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Tab Content -->
  <title>TUC Kiosk</title>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <h1>Kiosk TUC Linköping</h1>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Shop Section -->
    <section class="shop">
      <!-- Products-section -->
      <div class="product">
        <div class="img-container">
        <img src="images/cocacola_original_burk.jpg" alt="">
        </div>
        <p>Coca-Cola</p>
        <h2>28 :-</h2>
        <button id="cart-add-button">Lägg till produkt</button>
        <button id="cart-remove-button">Ta bort produkt</button>
      </div>
    </section>
    <!-- Drinks Section -->
    <section id="section_drinks">
      
    </section>
    <!-- Snacks Section -->
    <section id="section_snacks">

    </section>

    <!-- Cart -->
    <section class="cart-container">
      <!-- Cart icon -->
      <button id="cart-open-button" class="cart-open-button">
        <img src="images/icons8-cart-48.png" alt="Kundvagnsikon">
        <span id="cart-count" class="cart-count">0</span>
      </button>
      <!-- Cart popup -->
      <div id="cart-popup" class="cart-popup">
        <h1>Varukorg</h1>
          <button id="close-cart-button" class="close-cart-button">X</button> <!-- Temporary button for popup -->
          <!-- <h2>Inga varor i varukorgen</h2>
          <i class="bi bi-bag-x-fill"></i> -->
          <div class="cart-product">
            <div class="cart-img">
            <img src="images/cocacola_original_burk.jpg" alt=""> </div>
            <div class="product-info">
            <p>Coca-Cola</p>
            <p>Coca-Cola 33cl</p>
            <h2 class="price">28 :-</h2>
            </div>
            <div class="quantity-buttons">
              <i class="bi bi-dash-square"></i>
              <div class="quantity">1</div>
              <i class="bi bi-plus-square"></i>
            </div>
          </div>
          <div class="checkout">
            <div class="total">
            <h2>Total:</h2>
            <h2>28 :-</h2></div>
            <!-- receipt -->
             
             <div class="email-container">
              <label for="input-email">e-post för kvitto</label>
            <input type="email" id="input-email" placeholder="bohansson@tucsweden.se"></div>
              <div class="swish-button">
              <h2>Betala med</h2>
              <div class="swish-logo">
            <img src="images/Swish Logo Secondary Light-BG SVG.svg" alt="">
          </div>
          </div>
          <!-- Card form -->
          <div class="card-container">
            <div class="card-line"></div>
            <form class="card-form" action="/process-payment" method="POST">

              <div class="form-row">
                <div class="input-section-l">
                  <label for="card-number">Kortnummer:</label>
                  <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234 5678 9101 1121" required>
                </div>
                <div class="input-section-r">
                  <label for="cvv">CVV:</label>
                  <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" class="small-input" required>
                </div>
              </div>
          
              <div class="form-row">
                <div class="input-section-l">
                  <label for="cardholder-name">Namn på kortet:</label>
                  <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Förnamn Efternamn" required>
                </div>
                <div class="input-section-r">
                  <label for="expiry-date">Utgångsdatum:</label>
                  <input type="text" id="expiry-date" name="expiry-date" maxlength="5" placeholder="MM/ÅÅ" class="small-input" required>
                </div>
              </div>
          </div>
<!--           <div class="card-btn">
 -->              <button class="card-btn" type="submit">Betala med kort</button>
<!--             </div> -->
            </form>
          
        </div>
        </div>
      <!-- For testing - Temporary button to update cart count -->
      <button id="cart-add-button">Lägg till produkt</button>
      <button id="cart-remove-button">Ta bort produkt</button>
    </section>
  </main>
  
  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Copyright © Team Undefined. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/checkout.js" defer></script>
</body>
</html>
