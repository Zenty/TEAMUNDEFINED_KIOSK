<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data-->
    <meta charset="utf-8" />
    <meta name="description" content="TUC Kiosk" />
    <meta name="keywords" content="TUC, Yrkeshögskola, Kiosk" />
    <meta name="author" content="Team Undefined" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/properties.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <title>TUC Kiosk</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <h1>Kiosk TUC Linköping</h1>
    </header>
    <!-- MAIN -->
    <main>
      <!-- Drinks Section -->
      <div class="accordion">
        <button type="button" class="accordion_button">Dryck</button>
        <div class="accordion_content product-container">
          <!-- Drinks Section -->
          <section class="grid-container" id="drinks_section">
            <!-- Script will load drink-products here -->
          </section>
        </div>
      </div>

      <!-- Food Section -->
      <div class="accordion">
        <button type="button" class="accordion_button">Snacks</button>
        <div class="accordion_content product-container">
          <!-- Snacks Section -->
          <section class="grid-container" id="snacks_section">
            <!-- Script will load snacks-products here -->
          </section>
        </div>
      </div>

      <!-- Cart -->
      <section class="cart-container">
        <!-- Cart icon -->
        <button id="cart-open-button" class="cart-open-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="feather feather-shopping-cart">
            <circle cx="9" cy="21" r="1.3"></circle>
            <circle cx="20" cy="21" r="1.3"></circle>
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </button>
        <!-- Cart popup -->
        <div id="cart-popup" class="cart-popup">
          <h1>Varukorg</h1>
          <button id="close-cart-button" class="close-cart-button">X</button>
          <!-- Temporary button for popup -->
          <!-- <h2>Inga varor i varukorgen</h2>
        <i class="bi bi-bag-x-fill"></i> -->
          <div class="cart-product">
            <div class="cart-img-container">
              <img
                class="cart-img"
                src="images/cocacola_original_burk.jpg"
                alt="" />
            </div>
            <div class="product-info">
              <p>Coca-Cola</p>
              <p class="product-description">Coca-Cola 33cl</p>
              <h2 class="price">28 :-</h2>
            </div>
            <div class="quantity-buttons">
              <i class="bi bi-dash-square"></i>
              <div class="quantity">1</div>
              <i class="bi bi-plus-square"></i>
            </div>
          </div>

          <div class="checkout">
            <div class="total">
              <h2>Summa:</h2>
              <h2>28 :-</h2>
            </div>
            <!-- receipt -->

            <div class="email-container">
              <label for="input-email">E-post för kvitto</label>
              <input
                type="email"
                id="input-email"
                placeholder="bohansson@tucsweden.se" />
            </div>
            <div class="swish-button">
              <h2>Betala med</h2>
              <div class="swish-logo">
                <img
                  src="images/Swish%20Logo%20Secondary%20Light-BG%20SVG.svg"
                  alt="Swish logo" />
              </div>
            </div>
            <!-- Card form -->
            <div class="card-container">
              <div class="card-line"></div>
              <form
                class="card-form"
                action="/process-payment"
                method="POST"></form>

              <div class="form-row">
                <div class="input-section-l">
                  <label for="card-number">Kortnummer:</label>
                  <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    maxlength="19"
                    placeholder="1234 5678 9101 1121"
                    required />
                </div>
                <div class="input-section-r">
                  <label for="cvv">CVV:</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    maxlength="3"
                    placeholder="123"
                    class="small-input"
                    required />
                </div>
              </div>

              <div class="form-row">
                <div class="input-section-l">
                  <label for="cardholder-name">Namn på kortet:</label>
                  <input
                    type="text"
                    id="cardholder-name"
                    name="cardholder-name"
                    placeholder="Förnamn Efternamn"
                    required />
                </div>
                <div class="input-section-r">
                  <label for="expiry-date">Utgångsdatum:</label>
                  <input
                    type="text"
                    id="expiry-date"
                    name="expiry-date"
                    maxlength="5"
                    placeholder="MM/ÅÅ"
                    class="small-input"
                    required />
                </div>
              </div>
            </div>
            <div class="card-btn">
              <button class="card-btn" type="submit">Betala med kort</button>
            </div>
          </div>
        </div>
        <!-- For testing - Temporary button to update cart count -->
        <!-- <button id="cart-add-button">Lägg till produkt</button>
        <button id="cart-remove-button">Ta bort produkt</button> -->
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>Copyright © Team Undefined. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/checkout.js" defer></script>
    <script src="scripts/products.js"></script>
  </body>
</html>
